	upsert__ENTITY__(input: Upsert__ENTITY__Input!): __ENTITY__!
	update__ENTITY__(input: Update__ENTITY__Input!): __ENTITY__
	delete__ENTITY__(input: Delete__ENTITY__Input!): __ENTITY__
